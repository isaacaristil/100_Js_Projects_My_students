<head>

	<meta charset="utf-8">
  <title>Change Background Color Project</title>
  
	<style>
		
		html, body{
			height:100%;
		}
		
		*{margin:0;}
		
		
		.container{	
			border:1px solid ;
			height:100%;
			background-color:purple;
			
			display:flex;
			align-items:center;
			justify-content:center;
		}
		
		.btn{
			
				
		}
		
		input[type="button"] {
			
			background:transparent;	 <!-- *** -->
			padding:10px;
			border: 5px solid transparent;
			color:#0f0;
			font-size:20px;
		}
		
	</style>
  
</head>
<body>


	<div class="container" id="container">	
		<div class="btn">
			<input id="btn_color" type="button" value="Click Me!" onclick="">
		</div>	
	</div>
	
	<script>
		var color = ["tomato" ,"yellow" ,"blue" ,"red" ,"orange" ,"pink"],
			length = color.length,
			random = Math.floor(Math.random()* length)
			element = document.getElementById("container");
			bgColor = color[random]
			;
			
			
		element.addEventListener("click",changeBgColor());
		
		function changeBgColor() {element.style.backgroundColor = bgColor; console.log(bgColor)}	
			
		
		
		
		
		
		
	</script>
	
 
 
</body>
